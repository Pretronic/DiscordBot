  discord.ticket.controlMessage:
    author:
      name: "Erstelle Ticket"
      url: "https://www.paypal.com/pools/c/8aWrUZXUi6"
      iconUrl: "https://i.imgur.com/84zmknE.png"
    description: "Du hast ein Support Ticket erstellt. Reagiert mit :lock: um das Ticket zu schließen. Das Ticket wird nach 14 Tagen inaktivität automatisch geschlossen."
    color: "RANDOM_BRIGHT"
  discord.ticket.topicChoose:
    author:
      name: "Klicke um ein anderes Projekt zu wählen"
      url: "https://www.paypal.com/pools/c/8aWrUZXUi6"
      iconUrl: "https://i.imgur.com/84zmknE.png"
    description: "Reagiere mit dem entsprechenden Projektsymbol, für das du Unterstützung benötigst."
    color: "RANDOM_BRIGHT"
  discord.ticket.alreadyCreated: "You've already created a ticket, close current one to create new one!"
  discord.ticket.closed.self: "Your ticket has been closed."
  discord.ticket.create:
    author:
      name: "Information"
      url: "https://www.paypal.com/pools/c/8aWrUZXUi6"
      iconUrl: "https://i.imgur.com/NtMrDZt.png"
    description: ":flag_gb: English
    The Community Support is not an official support, it is only used to get fast support through the community and clarify questions. If you have a major issues or question, please contact our official support via ticket.

    If you need support for our premium resources, you must react with :white_check_mark: to verify yourself.


    => React in the appropriate language to open a official support ticket.



    :flag_de: German

    Der Community Support ist keine offizieller Support, dieser dient ausschliesslich um schnellen Support über die Community zu erhalten und fragen zu stellen. Sollten Sie ein grösseres Problem oder Frage haben, so wenden Sie sich bitte an unseren Offiziellen Support über Ticket.

    Sollten Sie Support für unsere Premium Resource benötigen. Müssen Sie mit :white_check_mark: reagieren, um ihren SpigotMc Account zu verifizieren


    => Reagiere mit der entsprechenden Sprache, um ein Support Ticket zu öffnen"
    color: "RANDOM_BRIGHT"
  discord.ticket.provideInformation:
    author:
      name: "Gib uns Informationen für "
      url: "https://www.paypal.com/pools/c/8aWrUZXUi6"
      iconUrl: "https://i.imgur.com/NtMrDZt.png"
    description: "Gebe uns so viele Informationen wie möglich. Einschließlich der folgenden Punkte:

    :white_check_mark: Eine klare Problembeschreibung
    :white_check_mark: Ihre Serverversion und Typ (z.B. Spigot / BungeeCord)
    :white_check_mark: Deine Plugin-Version und Speicherungssystem (z.B. MySQL / H2)
    :white_check_mark: Deine /plugin Liste
    :white_check_mark: Deinen kompletten Serverlog auf https://hastebin.com/

    Reagiere mit ➡️ um ein weiteres Projekt auszuwählen oder ✅ um das Ticket zu erstellen."
    color: "RANDOM_BRIGHT"
  discord.ticket.provideInformation.need:
    author:
      name: "Bitte gib uns Informationen!"
      url: "https://www.paypal.com/pools/c/8aWrUZXUi6"
      iconUrl: "https://i.imgur.com/yqKqqTX.png"
    color: "RANDOM_BRIGHT"
  discord.ticket.provideInformation.finish:
    author:
      name: "Danke für die Informationen!"
      url: "https://www.paypal.com/pools/c/8aWrUZXUi6"
    color: "RANDOM_BRIGHT"
    description: "Ein Supporter wird dir so schnell wie möglich helfen!"
    thumbnail: "https://i.imgur.com/mvuOqlq.png"
  discord.ticket.displayInformation:
    author:
      name: "Project: %topic%"
      url: "https://www.paypal.com/pools/c/8aWrUZXUi6"
      iconUrl: "https://i.imgur.com/84zmknE.png"
    color: "RANDOM_BRIGHT"
    description: "%description%"
